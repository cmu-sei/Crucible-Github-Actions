name: Header Check

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"
          architecture: "x64"

      - name: Check current directory
        run: pwd

      # Action doesn't have access to local files of this repo when called from another repo
      - name: Download the script
        run: curl -o $PWD/header.py https://raw.githubusercontent.com/cmu-sei/Crucible-Github-Actions/main/.github/workflows/scripts/header.py

      - name: Give script permissions
        run: chmod +x $PWD/header.py

      - name: Check for and Add Headers
        run: |
          python $PWD/header.py

      - name: Git Diff
        id: git_diff
        run: |
          FILESCHANGED=$(git diff --quiet || echo "TRUE")
          echo "FILESCHANGED=$FILESCHANGED" >> $GITHUB_ENV

      - name: Commit and push files
        if: env.FILESCHANGED == 'TRUE'
        run: |
          echo "Files have been changed"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Add missing document markings" -a
      - name: Push changes
        if: env.FILESCHANGED == 'TRUE'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
